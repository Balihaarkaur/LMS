<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Inventory</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(6.jpg);
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: auto;
            margin-top: 20px;
            background-color: rgba(146, 91, 72, 0.61);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4caf50;
            color: #fff;
        }

        td button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        td button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Price</th>
                <th>Shelf Number</th>
                <th>Availability</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Book 1</td>
                <td>Author 1</td>
                <td>$19.99</td>
                <td>Shelf 101</td>
                <td><button>Yes</button></td>
            </tr>
            <tr>
                <td>Book 2</td>
                <td>Author 2</td>
                <td>$24.99</td>
                <td>Shelf 102</td>
                <td><button>Yes</button></td>
            </tr>
            <!-- Add more entries as needed -->
        </tbody>
    </table>
</body>

</html>
